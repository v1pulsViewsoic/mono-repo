apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/v1pulsViewsoic/mono-repo.git'
    targetRevision: main
    path: argocd-applications
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
